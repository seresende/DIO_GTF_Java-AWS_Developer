version: '2.2'

services:

    elasticsearch:
        container_name: 'elasticsearch'
        image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0-alpha1
        mem_limit: 1024m
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node

    redis:
        container_name: "redis"
        image: redis
        mem_limit: 1024m
        ports:
            - 6379:6379